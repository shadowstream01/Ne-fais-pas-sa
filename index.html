<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRUS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/20160.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header img {
            max-height: 80%;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            z-index: 1;
        }
        @media (max-width: 768px) {
            header {
                height: 60px;
            }
            header img {
                max-height: 70%;
            }
            .content h1 {
                font-size: 1.5em;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhBHSHwTRtyvQ5kJ0QYw4bLqetGTl3Q4tySOfVClaoClkJmSwSEFcxiO7fHzBeaKSoqkeZXHnPVSmAqk90C_PP_8ZI3EQJlFIba2rJ9fqg7gXa6-XeSlFebEeIzOL0ffIJMdE74KDa4PwuCs7Z0jI16HJ0kKHQATI70lVQRNeZOk3eR4tLm2Rkd4P9hNZw=w200" alt="Logo">
    </header>
    <div class="particles" id="particles-js"></div>
    <div class="content">
        <h1>Que Cherchez-Vous sur SHADOW STREAM ?</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Désactiver le clic droit
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Désactiver le raccourci clavier d'inspection
        document.addEventListener('keydown', function(event) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key)) ||
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
                // Redirection
                window.location.href = "https://example.com";
            }
        });
    </script>
</body>
</html>
